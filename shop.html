<div id="checkout-modal" class="modal hidden">
        <div class="modal-content glass-panel" style="text-align: left; max-height: 90vh; overflow-y: auto;">
            <h2 style="text-align: center; margin-bottom: 10px;">Complete Your Order</h2>
            
            <div style="background: #f0fff4; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 1px solid #c6f6d5;">
                <p style="font-weight: bold; color: var(--text-dark); margin-bottom: 10px;">Scan to Pay</p>
                
                <img src="images/qr-code.jfif" alt="Payment QR Code" style="width: 100%; max-width: 400px; height: auto; margin: 0 auto 10px; display: block; border-radius: 8px;">
                
                <p id="modal-total-price" style="font-size: 1.2rem; font-weight: 700; color: var(--primary-green);">Total: â‚±0.00</p>
            </div>

            <form id="order-form">
                <div style="margin-bottom: 15px;">
                    <label style="display:block; font-size:0.9rem; margin-bottom:5px;">Full Name</label>
                    <input type="text" id="cust-name" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display:block; font-size:0.9rem; margin-bottom:5px;">Phone Number</label>
                    <input type="tel" id="cust-phone" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display:block; font-size:0.9rem; margin-bottom:5px;">Delivery Address</label>
                    <textarea id="cust-address" required rows="2" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;"></textarea>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display:block; font-size:0.9rem; margin-bottom:5px;">Upload Proof of Payment (Screenshot)</label>
                    <input type="file" id="cust-proof" required accept="image/*" style="width:100%; padding:10px; background: white; border-radius:8px; border:1px solid #ddd;">
                </div>

                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </div>
            </form>
            
            <p id="order-status" style="text-align:center; margin-top:15px; font-weight:bold;"></p>
        </div>
    </div>
